<mat-card fxLayout fxLayout.lt-sm="column" fxLayoutGap="20px">
  <button mat-raised-button color="primary" routerLink="/studio/channel">
    Create Channel
  </button>
  <button mat-raised-button color="primary" routerLink="/studio/video">
    Create Video
  </button>
  <button mat-raised-button color="primary">Create Advertisement</button>
</mat-card>
<mat-divider></mat-divider>

<div fxLayout="column" fxLayoutGap="20px">
  <mat-card
    fxLayout="row"
    fxLayoutAlign="start center"
    *ngFor="let channel of _channels$ | async"
  >
    <div fxFlex="80">
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-card-title class="mat-card-title">{{
            channel.name
          }}</mat-card-title>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-card-subtitle># {{ channel.handle }}</mat-card-subtitle>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon color="primary" matTooltip="Channel Category"
            >category</mat-icon
          >
          <span>Category:</span>{{ channel.category }}
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon
            color="primary"
            matTooltip="Total number of subscribers to this channel"
            >people</mat-icon
          >
          <span>Subscribers:</span>
          {{ channel.subscribers?.length ? channel.subscribers?.length : "0" }}
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon
            color="primary"
            matTooltip="Total Videos within this Channel"
            >videocam</mat-icon
          >
          <span>Videos:</span>
          {{ channel.videos?.length ? channel.videos?.length : "0" }}
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon color="primary" matTooltip="Tags">label</mat-icon>
          <span>Tags:</span><code> {{ channel.tags }}</code>
        </div>
      </mat-card-content>
    </div>
    <div fxFlex="20">
      <!-- <div style="display: flex; height: 100px; width: 100px;  align-items: center; justify-content: center;">
        <img mat-card-image src="{{ getThumbnailUrl('hello')}}" style="width:100%; height:100%;"
          alt="{{ channel.name }}">
      </div> -->
    </div>
  </mat-card>
</div>
