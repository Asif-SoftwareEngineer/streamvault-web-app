<div class="upload-popup banner-image-upload-container">
  <div class="banner-image-upload-container2">
    <span class="banner-image-upload-txt-intro">
      This image will appear across the top of your channel. Use an image thatâ€™s
      at least 970 x 250 pixels and 6MB or less.
    </span>
  </div>
  <div class="banner-image-upload-container-file-upload">
    <input
      type="file"
      #fileInput
      style="display: none"
      (change)="onFileSelected($event)"
      accept="image/*"
    />
    <button
      mat-raised-button
      color="accent"
      (click)="chooseImageFile()"
      class="button banner-image-upload-btn-choose"
    >
      Choose
    </button>

    <span *ngIf="selectedFile" class="banner-image-upload-txt-file-name">{{
      imageFileName
    }}</span>
  </div>
  <div *ngIf="isUploading" class="banner-image-upload-container-progress">
    <mat-progress-bar
      mode="determinate"
      [value]="uploadProgress"
    ></mat-progress-bar>
  </div>
  <div *ngIf="selectedFile" class="banner-image-upload-container-banner-image">
    <img
      [src]="selectedFile"
      alt="Selected Image"
      class="banner-image-upload-banner-image"
    />
  </div>

  <div
    *ngIf="!selectedFile"
    class="banner-image-upload-container-banner-no-image"
  >
    <span class="banner-image-upload-banner-no-image-text"
      >No Banner Image</span
    >
  </div>

  <div class="banner-image-upload-container-buttonDone">
    <button
      mat-raised-button
      color="accent"
      class="button banner-image-upload-btn-Done"
    >
      Done
    </button>
  </div>
</div>
