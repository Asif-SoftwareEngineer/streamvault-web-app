<div class="channel-edit-container">
  <div class="channel-edit-col-mob-view-only">
    <div class="channel-edit-message-prompt-row">
      <span class="Field-Label">
        Oops! It seems you&apos;re not viewing this on a mobile device. Please
        switch to a mobile view for the best experience. Thank you!
      </span>
    </div>
  </div>
  <div class="channel-edit-main-column">
    <div class="mat-title page-Title-Header">
      <label>Edit Channel</label>
    </div>
    <div class="channel-edit-channel-logo">
      <div class="channel-edit-container1">
        <div class="channel-edit-container2">
          <svg viewBox="0 0 1024 1024" class="channel-edit-icon">
            <path
              d="M512 726q88 0 151-63t63-151-63-151-151-63-151 63-63 151 63 151 151 63zM384 86h256l78 84h136q34 0 59 26t25 60v512q0 34-25 60t-59 26h-684q-34 0-59-26t-25-60v-512q0-34 25-60t59-26h136zM376 512q0-56 40-96t96-40 96 40 40 96-40 96-96 40-96-40-40-96z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <div class="channel-edit-container3">
      <div class="channel-edit-channel-logo-container">
        <svg viewBox="0 0 1024 1024" class="channel-edit-icon2">
          <path
            d="M512 726q88 0 151-63t63-151-63-151-151-63-151 63-63 151 63 151 151 63zM384 86h256l78 84h136q34 0 59 26t25 60v512q0 34-25 60t-59 26h-684q-34 0-59-26t-25-60v-512q0-34 25-60t59-26h136zM376 512q0-56 40-96t96-40 96 40 40 96-40 96-96 40-96-40-40-96z"
          ></path>
        </svg>
      </div>
      <span class="channel-edit-text1">Change thumbnail image</span>
    </div>
    <div class="channel-edit-channel-name-row">
      <mat-form-field>
        <mat-label>Channel Name</mat-label>
        <input
          matInput
          placeholder="Channel Name"
          class="channel-edit-channel-name"
        />
      </mat-form-field>
    </div>
    <div class="channel-edit-containerHandle">
      <mat-form-field>
        <mat-label>Handle</mat-label>
        <input matInput placeholder="Handle" class="channel-edit-textHandle" />
      </mat-form-field>
    </div>
    <div class="channel-edit-containerDescription">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          class="channel-edit-textarea"
          matInput
          placeholder="Description"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="channel-edit-button-container">
      <button
        mat-raised-button
        color="accent"
        class="button channel-edit-button"
      >
        Done
      </button>
    </div>
  </div>
</div>
