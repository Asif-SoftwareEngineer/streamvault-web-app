<form [formGroup]="_uploadForm">
  <input
    style="display: none"
    class="file-input"
    type="file"
    accept="video/*"
    (change)="onFileChanged($event)"
    #fileInput
  />
  <button
    type="button"
    (click)="fileInput.click()"
    mat-raised-button
    color="primary"
    [disabled]="true"
  >
    Select Video File
  </button>
