<div class="my-profile-container">
  <div *ngIf="user" class="my-profile-main-page-column">
    <div class="Content-3 page-Title-Header">
      <label>Profile</label>
    </div>
    <div class="my-profile-item-row">
      <label class="Content-2 my-profile-labels">Name</label>
      <label class="my-profile-lbl-values"
        >{{ user.firstName }} {{ user.lastName }}</label
      >
    </div>
    <div class="my-profile-item-row">
      <label class="Content-2 my-profile-labels"> Membership Type </label>
      <label class="my-profile-lbl-values">
        {{ user.isMembershipExpired ? "Expired" : user.membership.planType }}
      </label>
    </div>
    <div class="my-profile-item-row">
      <label class="Content-2 my-profile-labels">Earnings</label>
      <label class="my-profile-lbl-values">--</label>
    </div>
    <div class="my-profile-item-row">
      <label class="Content-2 my-profile-labels">Location</label>
      <label class="my-profile-lbl-values">{{ location }}</label>
    </div>
    <div class="my-profile-item-row">
      <label class="Content-2 my-profile-labels">Language</label>
      <label class="my-profile-lbl-values">{{ user.language }}</label>
    </div>
    <div class="my-profile-item-row" *ngIf="user.role === 'member'">
      <label class="Content-2 my-profile-labels">Registration Date</label>
      <label class="my-profile-lbl-values">{{
        user.registrationDate | date : "yyyy-MMM-dd"
      }}</label>
    </div>
    <div
      class="my-profile-item-row"
      *ngIf="user.role === 'member' && user.membership.planType !== 'free'"
    >
      <label class="Content-2 my-profile-labels">Membership Renewal</label>
      <label class="my-profile-lbl-values">{{
        user.membershipRenewalDate | date : "yyyy-MMM-dd"
      }}</label>
    </div>
    <div class="my-profile-item-row">
      <label class="Content-2 my-profile-labels">Mobile</label>
      <label class="my-profile-lbl-values">{{ user.mobile }}</label>
    </div>
    <div class="my-profile-item-row">
      <label class="Content-2 my-profile-labels">Email</label>
      <label class="my-profile-lbl-values">{{ user.email }}</label>
    </div>
    <div class="my-profile-item-row" *ngIf="user.isVerified">
      <label class="Content-2 my-profile-labels">User Verified</label>
      <label class="my-profile-lbl-values"><mat-icon>verified</mat-icon></label>
    </div>
    <div style="display: none" class="my-profile-code-row">
      <div class="my-profile-container1">
        <div class="my-profile-invitation-code-row">
          <label class="Content-2 my-profile-labels"
            >Invitation code to share</label
          >
          <label class="my-profile-lbl-values">asifj2202</label>
        </div>
        <div class="my-profile-reward-message-row">
          <label class="my-profile-pi-reward-message">
            <span> &quot;Share this Code. Secure the Reward.&quot;</span>
            <br />
          </label>
          <span class="info-click-prompt-text">
            For details click on the info icon.
          </span>
          <svg viewBox="0 0 1024 1024" class="my-profile-icon">
            <path
              d="M554 384v-86h-84v86h84zM554 726v-256h-84v256h84zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="my-profile-col-mob-view-only">
    <div class="my-profile-message-prompt-row">
      <span class="mat-title mob-view-prompt-text">
        Oops! It seems you&apos;re not viewing this on a mobile device. Please
        switch to a mobile view for the best experience. <br /><br />
        Thank you!
      </span>
    </div>
  </div>
</div>
