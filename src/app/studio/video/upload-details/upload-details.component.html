<div class="video-upload-details-container">
  <div class="video-upload-details-main-column">
    <div class="mat-title page-Title-Header">
      <label>Add Details</label>
    </div>

    <div class="video-upload-details-main-content-row">
      <!-- <button
        mat-raised-button
        (click)="isLinear = !isLinear"
        id="toggle-linear"
      >
        {{ !isLinear ? "Enable linear mode" : "Disable linear mode" }}
      </button> -->
      <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Basic Details</ng-template>

            <mat-form-field class="mat-form-field-class">
              <mat-label>Title</mat-label>
              <input
                matInput
                placeholder="Video title"
                formControlName="firstCtrl"
                required
              />
            </mat-form-field>

            <mat-form-field class="mat-form-field-class">
              <mat-label>Description</mat-label>
              <input
                matInput
                placeholder="Add Description"
                formControlName="firstCtrl"
                required
              />
            </mat-form-field>

            <mat-form-field class="mat-form-field-class">
              <mat-label>Choose Language</mat-label>
              <input
                matInput
                placeholder="Language"
                formControlName="firstCtrl"
                required
              />
            </mat-form-field>

            <mat-form-field class="mat-form-field-class">
              <mat-label>Location</mat-label>
              <input
                matInput
                placeholder="Your Location"
                formControlName="firstCtrl"
                required
              />
            </mat-form-field>

            <!-- <div>
              <button mat-button matStepperNext>Next</button>
            </div> -->
          </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Choose thumbnail</ng-template>
            <mat-form-field class="mat-form-field-class">
              <mat-label>Address</mat-label>
              <input
                matInput
                formControlName="secondCtrl"
                placeholder="Ex. 1 Main St, New York, NY"
                required
              />
            </mat-form-field>
          </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Audience</ng-template>
            <mat-form-field class="mat-form-field-class">
              <mat-label>Address</mat-label>
              <input
                matInput
                formControlName="thirdCtrl"
                placeholder="Ex. 1 Main St, New York, NY"
                required
              />
            </mat-form-field>
          </form>
        </mat-step>

        <mat-step [stepControl]="fourthFormGroup">
          <form [formGroup]="fourthFormGroup">
            <ng-template matStepLabel>Visibility</ng-template>
            <mat-form-field class="mat-form-field-class">
              <mat-label>Address</mat-label>
              <input
                matInput
                formControlName="fourthCtrl"
                placeholder="Ex. 1 Main St, New York, NY"
                required
              />
            </mat-form-field>
          </form>
        </mat-step>

        <!-- <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div> -->
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <!-- <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div> -->
        </mat-step>
      </mat-stepper>
    </div>
    <div class="video-upload-button-container">
      <button
        mat-raised-button
        color="accent"
        class="button Content-2 video-upload-button"
      >
        Upload
      </button>
    </div>
  </div>

  <div class="video-upload-details-col-mob-view-only">
    <div class="video-upload-details-message-prompt-row">
      <span class="Field-Label">
        Oops! It seems you&apos;re not viewing this on a mobile device. Please
        switch to a mobile view for the best experience. Thank you!
      </span>
    </div>
  </div>
</div>
