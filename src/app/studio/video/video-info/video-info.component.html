<div class="video-info-container">
  <div *ngIf="videoObj" class="video-info-main-column">
    <div class="video-info-vid-container">
      <div
        *ngIf="videoObj.thumbnailImageUrl"
        class="video-info-image-container"
      >
        <img
          [src]="serverUrl + videoObj.thumbnailImageUrl"
          alt="Video Thumbnail"
        />
      </div>
    </div>
    <div class="video-info-title-container">
      <label class="Content-3 video-info-title-label">{{
        videoObj.title
      }}</label>
    </div>
    <div class="video-info-item-container">
      <label class="Content-2 video-info-labels"> Published Date </label>
      <label class="Content-2 video-info-published-val">21-April-2023</label>
    </div>
    <div class="video-info-item-container">
      <label class="Content-2 video-info-labels"> Status </label>
      <label class="Content-2 video-info-published-val">{{ status }}</label>
    </div>
    <div class="video-info-item-container">
      <label class="Content-2 video-info-labels">Visibility</label>
      <label class="Content-2 video-info-visibility-val">{{
        videoObj.visibility
      }}</label>
    </div>
    <div class="video-info-restrictions-container">
      <label class="Content-2 video-info-labels"> Restrictions </label>
      <label class="Content-2 video-info-restrictions-val">{{
        videoObj.audience === "notOkForKids" ? "Yes" : "No"
      }}</label>
    </div>
    <div class="video-info-analytics-container">
      <label class="Content-3 video-info-analytics-label">Analytics</label>
    </div>
    <div class="video-info-item-container">
      <label class="Content-2 video-info-labels">Views</label>
      <label class="Content-2 video-info-views-val">--</label>
    </div>
    <div class="video-info-watch-time-container">
      <label class="Content-2 video-info-labels">
        Watch Time <small>(Hours)</small>
      </label>
      <label class="Content-2 video-info-watch-val">--</label>
    </div>
    <div class="video-info-separator"></div>
    <div class="video-info-latest-comment-container">
      <label class="Content-3 video-info-latest-comments">
        Latest Comments
      </label>
    </div>
    <div class="video-info-latest-comment-top-container">
      <div class="video-info-commenter-logo-container" style="display: none">
        <img
          alt="image"
          src="https://play.teleporthq.io/static/svg/default-img.svg"
          class="video-info-commenter-logo"
        />
      </div>
      <div class="video-info-commenter-info-column" style="display: none">
        <div class="video-info-commenter-name-container">
          <label class="mat-caption video-info-text">User Name</label>
          <label class="mat-caption video-info-text1">1 month ago</label>
        </div>
        <div class="video-info-comment-container">
          <label class="mat-body-1 video-info-comment">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s, when an unknown printer took a galley of type
            and scrambled it to make a type specimen book. It has survived not
            only five centuries, but also the leap into electronic typesetting,
            remaining essentially unchanged. It was popularised in the 1960s
            with the release of Letraset sheets containing Lorem Ipsum passages,
            and more recently with desktop publishing software like Aldus
            PageMaker including versions of Lorem Ipsum.
          </label>
        </div>
      </div>
      <div class="video-info-commenter-no-comments-container">
        <span>No Comments Found </span>
      </div>
    </div>
    <!-- <div class="video-info-container4">
      <app-component rootClassName="component-root-class-name"></app-component>
    </div> -->
  </div>
  <div class="video-info-col-mob-view-only">
    <div class="video-info-message-prompt-row">
      <span class="Field-Label">
        Oops! It seems you&apos;re not viewing this on a mobile device. Please
        switch to a mobile view for the best experience. Thank you!
      </span>
    </div>
  </div>
</div>
